<!DOCTYPE html>

<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<meta name="theme-color" content="#ffffff">
		<meta name="Description" content="Restaurant Reviews">
		<link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barlow+Condensed:300,400,500,600">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:600">
		<link rel="stylesheet" href="css/styles.css">
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
		<title>Restaurant Reviews</title>
	</head>

	<body>
		<header class="wrapper">
			<nav>
				<h1 role="banner"><a href="/">Restaurant Reviews</a></h1>
			</nav>
		</header>

		<main id="maincontent">
			<section id="map-container">
				<a href="#select" class="skip">Skip map container</a>
				<div id="map" role="application" aria-hidden="true" aria-describedby="info"></div>
				<p hidden id="info">Application is a map that shows the restaurant location</p>
			</section>
			<section>
				<div class="filter-options">
					<h2 tabindex="-1">Filter Results</h2>
					<select tabindex="1" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
						<option value="all">All Neighborhoods</option>
					</select>
					<select tabindex="1" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
						<option value="all">All Cuisines</option>
					</select>
				</div>
				<ul id="restaurants-list"></ul>
			</section>
		</main>
		
		
		<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
		<script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
		<script type="application/javascript" charset="utf-8" src="js/main.js"></script>
		<script src="js/sw_register.js"></script>

		<footer id="footer">
		Copyright (c) 2019 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
		</footer>

	</body>

</html>
